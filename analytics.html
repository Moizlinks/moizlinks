<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moiz Links - Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="h-16 flex items-center justify-center border-b border-gray-700">
                <img class="h-8 w-auto" src="logo.png" alt="Moiz Links">
                <span class="ml-3 font-bold text-xl">Moiz Links</span>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="dashboard.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md">
                    <i class="fas fa-link mr-3"></i> My Links
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-100 bg-gray-900 rounded-md">
                    <i class="fas fa-chart-bar mr-3"></i> Analytics
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md">
                    <i class="fas fa-cog mr-3"></i> Settings
                </a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <button id="logout-btn" class="w-full flex items-center justify-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-gray-800 border-b border-gray-700 p-4">
                 <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold">Analytics</h1>
                    <div class="flex items-center">
                        <!-- Filters can go here -->
                        <select id="date-filter" class="bg-gray-700 border-none rounded-md p-2 text-sm">
                            <option value="7">Last 7 Days</option>
                            <option value="30">Last 30 Days</option>
                            <option value="90">Last 90 Days</option>
                        </select>
                    </div>
                </div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-900 p-8">
                <!-- Charts -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                        <h3 class="text-lg font-semibold mb-4">Clicks vs Completions</h3>
                        <canvas id="clicksCompletionsChart"></canvas>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                        <h3 class="text-lg font-semibold mb-4">Performance by Link</h3>
                        <canvas id="linkPerformanceChart"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="js/analytics.js"></script>
</body>
</html>
