<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moiz Links - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="h-16 flex items-center justify-center border-b border-gray-700">
                <img class="h-8 w-auto" src="logo.png" alt="Moiz Links">
                <span class="ml-3 font-bold text-xl">Moiz Links</span>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="dashboard.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md">
                    <i class="fas fa-link mr-3"></i> My Links
                </a>
                <a href="analytics.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md">
                    <i class="fas fa-chart-bar mr-3"></i> Analytics
                </a>
                <a href="settings.html" class="flex items-center px-4 py-2 text-gray-100 bg-gray-900 rounded-md">
                    <i class="fas fa-cog mr-3"></i> Settings
                </a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <button id="logout-btn" class="w-full flex items-center justify-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-gray-800 border-b border-gray-700 p-4">
                <h1 class="text-2xl font-bold">Settings</h1>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-900 p-8">
                <div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg space-y-8">
                    <!-- Change Username -->
                    <div>
                        <label class="block text-gray-400 font-semibold mb-2" for="username-input">Change Username</label>
                        <div class="flex">
                            <input id="username-input" type="text" class="flex-1 px-4 py-2 rounded-l-md bg-gray-700 border-none text-white" placeholder="Enter new username">
                            <button id="save-username-btn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-r-md">Save</button>
                        </div>
                        <div id="username-success" class="text-green-400 mt-2 hidden">Username updated!</div>
                    </div>
                    <!-- Change Theme -->
                    <div>
                        <label class="block text-gray-400 font-semibold mb-2">Theme</label>
                        <div class="flex items-center space-x-4">
                            <button id="theme-dark-btn" class="px-4 py-2 rounded bg-gray-700 text-white font-bold">Dark</button>
                            <button id="theme-light-btn" class="px-4 py-2 rounded bg-white text-gray-900 font-bold">Light</button>
                        </div>
                    </div>
                    <!-- Clear All Links -->
                    <div>
                        <label class="block text-gray-400 font-semibold mb-2">Emergency</label>
                        <button id="clear-links-btn" class="w-full px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded">Clear All Links</button>
                        <div id="clear-success" class="text-green-400 mt-2 hidden">All links cleared!</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="js/settings.js"></script>
</body>
</html>
